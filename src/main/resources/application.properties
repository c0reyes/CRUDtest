spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_SERVER:localhost}:3306/${MYSQL_DB:demo}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:demo}
spring.datasource.password=${MYSQL_PASS:demo}
